web-socket-config {
    host: "0.0.0.0"
    port: "9000"
}

data-consumer-kafka-config {
    host: "kafka"
    port: "9093"
    client-id: "3d-printer-client-id"
    group-id: "3d-printer-consumer-group"
}

valid-ranges {
    carriage-speed {
        valid-value-range {
            min = 65
            max = 130
        }
    }
    bed-temp {
        valid-value-range {
            min = 70
            max = 120
        }
    }
}